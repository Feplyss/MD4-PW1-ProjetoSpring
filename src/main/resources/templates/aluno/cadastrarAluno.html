<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Cadastrar aluno</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Cadastrar aluno</h1>
			</div>
			<div class="panel-body">
			<form class="form-horizontal" th:action="@{/aluno/salvar}" th:object="${aluno}" method="post" style="margin: 10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>Nome</label>
							<input type="text" class="form-control input-sm" th:field="*{nome}" placeholder="Informe o nome" maxlenght="50"/>
							
						</div>
						<div class="form-group">
							<label>Turmas</label>
							<select class="form-control" th:field="*{turma}">
								<option value="">Selecione uma turma</option>
								<option th:each="turma : ${listaTurma}" th:value="${turma.id}" th:text="${turma.nome}"></option>
							</select>
						</div>
					</fieldset>
					<div align="center">
						<button href="/aluno/listarAlunos" type="submit" class="btn btn-sm btn-success">Salvar</button>
						<a href="/aluno/listarAlunos" class="btn btn-sm btn-success">Voltar</a>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
