<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Lançar nota</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Lançar nota</h1>
			</div>
			<div class="panel-body">
			<form class="form-horizontal" th:action="@{/avaliacoes/save}" th:object="${avaliacao}" method="post" style="margin: 10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>Aluno</label>
							<select class="form-control" name="alunoCurso.aluno.id" id="alunos">
								<option value="">Selecione um aluno</option>
								<option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Curso</label>
							<select class="form-control" name="alunoCurso.curso.id" id="cursos">
								<option value="">Selecione um curso</option>
								<option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
							</select>
						</div>
						<div class="form-group row">
							<label>Conceito</label>
							<input type="text" class="form-control input-sm" th:field="*{conceito}" placeholder="Conceito" maxlenght="50"/>
						</div>
					</fieldset>
					<div align="center">
						<input id="enviar" class="btn btn-primary" type="submit" value="salvar"></input>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
